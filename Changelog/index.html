<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logs">
      <h2>Change logs</h2>
      <p class="logs-p">Here's Everything we have on the logs</p>
      <div class="log">
        <div class="time">January 8, 2026</div>
        <div class="line">
          <span class="dot"></span>
        </div>
        <div class="content">
          <h4>System Started</h4>
          <p>Application initialized successfully.</p>
        </div>
      </div>

      <div class="log">
        <div class="time">January 1, 2026</div>
        <div class="line">
          <span class="dot"></span>
        </div>
        <div class="content">
          <h4>User Login</h4>
          <p>User admin logged in.</p>
        </div>
      </div>

      <div class="log">
        <div class="time">December 25, 2025</div>
        <div class="line">
          <span class="dot"></span>
        </div>
        <div class="content">
          <h4>Error</h4>
          <p>Database connection timeout.</p>
        </div>
      </div>
    </div>
    <div class="button-area"><a href="#" class="button">Show All Logs</a></div>
